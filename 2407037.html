<!DOCTYPE html>

<body>
    <h1 style="text-align: center;">Food Product Entry</h1>


<form action="">
    <fieldset>

<legend>Product Details</legend>

<label for="fname">Product Name :</label> <br>
<input type="text" name="fname" placeholder="Enter Name">
<br> <br>
<label for="ftype">Product Type :</label> <br>
<select name="ftype" id="ftype"> 
<option value="type">--Choose Type</option>
<option value="Juice"> Juice</option>
<option value="Drinks">Drinks</option>
<option value="Coffee">Coffee</option>
</select>
<br><br>

<label for="note">Notes :</label><br>
<textarea name="note" id="note" cols="40" rows="5" placeholder="Describe your product"></textarea>


</fieldset>
 
<fieldset>
<legend> Product Info</legend>
 <label for="pack"> Packaging :</label> <br>
 <input type="radio" name="pack"> Small 
 <input type="radio" name="pack"> Large
<br><br>

<label for="allergens">Allergens :</label> <br>
<input type="checkbox">Nuts
<input type="checkbox">Gluten
<br><br>

<label for="date">Launch Date :</label> <br>
<input type="date">



</fieldset>

<fieldset>
<legend>Contact</legend>

<label for="email">Email :</label> <br>
<input type="email" placeholder="your.email@example.com">
<br>
<br>

<label for="Phone">Phone :</label> <br>
<input type="tel" id="Phone" name="Phone" placeholder="01YXXXXXXX">
 <br><br>

 <label for="photo">Product Photo :</label> <br>
<input type="file">
</fieldset>










<button type="submit">Submit</button>
<button type="reset">Clear</button>

</form>










</body>
</html>
